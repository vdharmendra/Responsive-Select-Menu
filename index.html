<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a responsive and customizable select menu using HTML, CSS, and JavaScript. Learn how to design a stylish and interactive custom select box for your website or web application.">
    <meta name="keywords" content="custom select box, responsive select menu, HTML CSS JavaScript, select box design, web design tutorial, interactive select box, custom dropdown">
    <meta name="author" content="Virendra D. Verma">
    <title>Responsive Select Menu: A Custom Design Using HTML, CSS, and JavaScript</title>
    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MAIN AREA -->
     <div class="container">
        <div class="dropDown">
            <div id="dropDownField">
                <p id="dropDownText">Social Meida</p>
                <i class="bi bi-caret-down-fill"></i>
            </div>

            <ul id="socialLinks" class="hide">
                <li class="socialLink">
                    <i class="bi bi-facebook"></i>
                    <p>Facebook</p>
                </li>
                <li  class="socialLink">
                    <i class="bi bi-messenger"></i>
                    <p>Messenger</p>
                </li>
                <li  class="socialLink">
                    <i class="bi bi-whatsapp"></i>
                    <p>Whatsapp</p>
                </li>
                <li  class="socialLink">
                    <i class="bi bi-youtube"></i>
                    <p>Youtube</p>
                </li>
                <li  class="socialLink">
                    <i class="bi bi-instagram"></i>
                    <p>Instagram</p>
                </li>
                <li  class="socialLink">
                    <i class="bi bi-threads"></i>
                    <p>Threads</p>
                </li>
            </ul>
        </div>
     </div>


    <!-- SCRIPT LINK -->
    <script src="main.js"></script>
</body>
</html>
